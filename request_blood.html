<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Request</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/request.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Blood Donation & Emergency Help</h1>
            <nav>
                <ul>
                    <li><a href="Main.html">Home</a></li>
                    <li><a href="donate.html">Donate Blood</a></li>
                    <li><a href="emergency.html">Emergency Help</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="request_blood.html">Request Blood</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="blood-request">
        <div class="container">
            <h2>Request Blood</h2>
            <form id="blood-request-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="blood-group">Blood Group:</label>
                <select id="blood-group" name="blood-group" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="message">Additional Information:</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit">Submit Request</button>
            </form>
            <div id="response-message"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Blood Donation & Emergency Help. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
